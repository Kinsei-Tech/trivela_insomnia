description: "### POST /teams/create

  ### Rota para criação de um time


  - name - deve ser uma string, campo obrigatório

  - description - deve ser uma string, campo obrigatório

  - state - deve ser uma string, campo obrigatório

  - city - deve ser uma string, campo obrigatório

  - maxWeight - deve ser um number, esse campo não é obrigatório

  - maxAge - deve ser um number, esse campo não é obrigatório

  - positions -  Deve ser um objeto contendo as chaves target, goalkeepe,
  rleftwing, rightwing e fixedtodas com valores boolean, campo obrigatorio


  - ### Na criação do time é possivel passar uma chave fields e adicionar mais
  de um id de field. O(s) id(s) de fields devem ser passados dentro de um array.


  ### Exemplo de requisição


  \t{

