description: "### POST /users/create

  ### Rota para criação de um usuário


  - name - Deve ser uma string, campo obrigatório;

  - email - Deve ser uma string, campo obrigatório;

  - password - Deve ser uma string, campo obrigatório;

  - age - Deve ser uma number, campo obrigatório;

  - height - Deve ser uma number, campo obrigatório

  - weight - Deve ser uma number, campo obrigatório;

  - telephone - Deve ser uma string, campo obrigatório;

  - isExercising - Deve ser uma boolean, campo obrigatório;

  - urlImg\" - Deve ser uma string, campo obrigatório;

  - position - Deve ser um objeto contendo as chaves target, goalkeepe,
  rleftwing, rightwing e fixedtodas com valores boolean, esses campos não são
  obrigatórios;

  - address - Deve ser um objeto contendo as chaves street, district, zipCode,
  number, complement, city e state todas com valores são strings, com excessão
  de number e complement todos os campos são obrigatórios;


